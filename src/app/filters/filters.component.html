<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary btn-lg btn-block">Some Filter I'll Come up with later</button>
</div>
<div class="container-fluid">
  <form class="form-inline" #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="hideBaseForms" name="hideBaseForms" [(ngModel)]="hideBaseForms" (change)="onSubmit(filterForm)">
      <label class="custom-control-label" for="hideBaseForms">Hide Base Forms</label>
    </div>
  </form>
</div>
